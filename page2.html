<div id="page2">
    <h1>Pagina 2</h1>
    <p>Esempio di pagina con il proprio script.</p>
    <button onclick="page2.pressme()">Go!</button>
    <div id="output">

    </div>
</div>


<script>
    var page2 = {
        lore: 'test output',
        counter:1,
        pressme: function () {
            this.counter ++;
            var page2 = document.getElementById('page2');
            var output = document.getElementById('output');
            var t = document.createTextNode(this.lore); // Create a text node
            output.appendChild(t); // Append the text to <button>
            page2.appendChild(output);
        },
        onStart: function(){
            console.log('page 2 starting');
        },
        onDestroy:function(){
            console.log('page 2 removed');
        }
    }
</script>
